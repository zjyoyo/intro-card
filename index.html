<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>MR.Wang 自我介绍卡片</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&family=Noto+Serif+SC&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body { font-family: 'Noto Serif SC', 'Noto Sans SC', Tahoma, Arial, sans-serif; background-color: #111827; color: #e5e7eb; }
    .signature-stamp { font-family: 'Noto Serif SC'; color: #f43f5e; font-weight: bold; letter-spacing: 0.1em; }
    .gold-line { border-top: 1px solid #FFD700; width: 60px; margin-top: 6px; margin-bottom: 16px; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
  <div class="w-[375px] bg-gray-900 rounded-2xl shadow-xl p-6 space-y-6">

    <!-- 顶部印章式称号 -->
    <div class="text-center signature-stamp text-sm">战略·科技·中道</div>

    <!-- 中英称呼与职衔 -->
    <div class="text-center">
      <h1 class="text-2xl font-bold">MR.Wang</h1>
      <p class="text-sm text-gray-400 mt-1">副总裁 / 数科与智慧养老事业推动者</p>
    </div>

    <div class="text-center text-base italic text-yellow-300">
      “连接未来与传统，设计养老的第二曲线”
    </div>

    <div class="border-t border-gray-700"></div>

    <!-- 模块一：职责简介 -->
    <div>
      <h2 class="text-lg font-semibold">🏢 战略职能</h2>
      <div class="gold-line"></div>
      <ul class="space-y-1 text-sm text-gray-300">
        <li>· 数科创新中心负责人</li>
        <li>· 智慧养老子公司董事</li>
        <li>· 护理系统HIS产品统筹</li>
      </ul>
    </div>

    <!-- 模块二：能力主张 -->
    <div>
      <h2 class="text-lg font-semibold">⚙️ 能力关键词</h2>
      <div class="gold-line"></div>
      <div class="flex flex-wrap gap-2 text-xs text-white">
        <span class="bg-blue-700 px-2 py-1 rounded-full">战略设计</span>
        <span class="bg-green-700 px-2 py-1 rounded-full">技术洞察</span>
        <span class="bg-indigo-700 px-2 py-1 rounded-full">组织协同</span>
        <span class="bg-red-700 px-2 py-1 rounded-full">文化内化</span>
      </div>
    </div>

    <!-- 模块三：个人格局 -->
    <div>
      <h2 class="text-lg font-semibold">📚 思维养成</h2>
      <div class="gold-line"></div>
      <p class="text-sm text-gray-400">
        常年研习《素书》《中庸》《易经》，以传统智慧指导企业战略；融合德鲁克管理学与产品思维，探索未来社区养老模式。
      </p>
    </div>

    <!-- 模块四：价值观 -->
    <div>
      <h2 class="text-lg font-semibold">🧭 我的使命</h2>
      <div class="gold-line"></div>
      <p class="text-sm text-gray-300">用科技守护长者尊严，以智慧激活社会韧性。</p>
    </div>

    <!-- 签名图腾 -->
    <div class="text-center mt-6 signature-stamp text-sm">
      —— 以道御术 · 以术辅道 ——
    </div>
  </div>
</body>
</html>
